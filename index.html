<!DOCTYPE html>

  <head>

      <h1>ScripSights Login</h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->

    <main>
      <h1>Welcome</h1>
      <p>Login to discover and share scripture insights</p>
      <form method="get" action="discover.html">

    <footer>
